<body>
    <h1>C치lculo de la posici칩n de un objeto ( x ) con MRUA</h1>
    <button onclick="calculaPosicion()">Calculo de la Posici칩n</button>
<h1>Formulario Posici칩n</h1>
<label for="aceleracion">Aceleracion: </label>
<input type="number" id="aceleracion">

<label for="tiempo">Tiempo: </label>
<input type="number" id="tiempo">
<button onclick="calculaPosicionFormulario()">
    Calcular posicion del formulario:
</button>


<div id="display"></div>
    <script>
        function calculaPosicionFormulario(){
        let aceleracion= document.getElementById("aceleracion").value;
        let tiempo= document.getElementById("tiempo").value;
        let posicion = calculaPosicionMRUA(aceleracion, tiempo);
        let display = document.getElementById("display");
        display.innerHTML="La posicion X es " +posicion+ " metros" +alcanzaEstratosfera(posicion);
        }

        function calculaPosicionMRUA(a,t){
        posicion = a*(Math.pow(t,2))/2;
        return posicion;
        }
        
        function calculaPosicion(){
        let aceleracion = prompt("Dime la aceleracion");
        let tiempo = prompt("Dime el tiempo");
        let posicion = calculaPosicionMRUA(aceleracion, tiempo);
        alert("La posicion X es " +posicion+ " metros" + alcanzaEstratosfera(posicion));

        }  

        /****Devuelve TRUE si es mayor que 10000 metros y FALSE en caso contrario*****/

        function alcanzaEstratosfera(x){
        if (x>=10000){
            return " Alcanca la estratosfera";
        }
        else {
            return " No alcanza la estratosfera";
        }
        }
        </script>
